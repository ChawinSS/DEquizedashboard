<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 30vh;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      transition: background 0.2s, color 0.2s;
      min-width: 80px;
      text-align: center;
    }

    a.button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Goethe Institute Wordlist</h1>

  <div class="button-group">
    <a class="button" href="https://chawinss.github.io/A1_Adjective/">A1 Adjectives</a>
    <a class="button" href="https://chawinss.github.io/A1_Adverbs/">A1 Adverbs</a>
    <a class="button" href="https://chawinss.github.io/A1_Nouns/">A1 Nouns</a>
    <a class="button" href="https://chawinss.github.io/A1_Unclassified/">A1 Other</a>
    <a class="button" href="https://chawinss.github.io/A1_Verbs/">A1 Verbs</a>
  </div>

  <div class="button-group">
    <a class="button" href="https://chawinss.github.io/A2_Adjectives/">A2 Adjectives</a>
    <a class="button" href="https://chawinss.github.io/A2_Adverbs/">A2 Adverbs</a>
    <a class="button" href="https://chawinss.github.io/A2_Unclassified/">A2 Other</a>
    <a class="button" href="https://chawinss.github.io/A2_Verbs/">A2 Verbs</a>
  </div>

  <h1>Debbi TK-DE Wordlist</h1>
  <div class="button-group">
    <a class="button" href="https://chawinss.github.io/tkdeotherwords/">A1 TK Other</a>
    <a class="button" href="https://chawinss.github.io/tkdeother2/">A1 TK Other</a>
    <a class="button" href="https://chawinss.github.io/tkdeverb/">A1 TK Verbs</a>
  </div>
</body>
</html>
